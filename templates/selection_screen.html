<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    </style>
</head>

<body>
    <style>
        html,
        body {
            background-color: rgb(245, 245, 245);
            background-color: rgb(238, 217, 26);

        }
    </style>



    <img src="static/white.png" alt="..." style="width: 450px; height: 200px;">
    <center>
        <h1 style="font-size: 60pt; font-family: 'Staatliches', cursive; color: rgb(22, 22, 22);">Select 5 Artists for
            your
            Bracket
        </h1>
    </center>

    <br>
    <br>
    <br>
    <div class="container">

        {% for i in range(name_len) %}
        <div class="card text-black"
            style="width: 18rem; border-radius: 8%; box-shadow: 10 10px 15px 8px rgba(0,0,0,0.06);">
            <img src="{{img[i]}}" class="card-img-top" style="border-radius: 8%;" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{name_list[i]}}</h5>
                <a href="#" class="btn btn-primary">Select</a>
            </div>
        </div>
        {% endfor %}
    </div>





</body>

</html>
